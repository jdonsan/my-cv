<jds-jumbotron tittle="Contactos"></jds-jumbotron>
<jds-container>
    <p>Si deseas saber más de mi y de mi trabajo, puedes encontrar más en los siguientes canales oficiales:</p>
    <ul class="list">
        <li class="list-item" ng-repeat="contact in cc.contacts">
            <a ng-href={{contact.url}} target="_blank">
                <img ng-src={{contact.logo}} alt="">
                <div>
                    <h3>{{contact.name}}</h3>
                    <p>{{contact.description}}</p>
                </div>
            </a>
        </li>
    </ul>
</jds-container>
