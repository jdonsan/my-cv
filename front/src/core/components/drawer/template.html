<nav ng-class="['drawer', {'drawer-active': dr.active}]">
    <header class="drawer-header"></header>
    <ul class="drawer-menu">
        <li ng-repeat="option in dr.options">
            <a ui-sref="{{option.link}}" ng-click="dr.activeOption($index)" ng-class="['drawer-option', {'drawer-option-active':option.active}]">
                <i class="material-icons">{{option.icon}}</i> {{option.text}}
            </a>
        </li>
    </ul>
</nav>
