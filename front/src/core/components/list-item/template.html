<li class="list-item">
    <a ng-href={{$ctrl.url}} target="_blank">
        <div class="list-item-media">
            <img ng-src={{$ctrl.image}} alt="$ctrl.title">
        </div>
        <div class="list-item-content">
            <h3>{{$ctrl.title}}</h3>
            <p>{{$ctrl.description}}</p>
        </div>
    </a>
</li>
